<!DOCTYPE html>
<html lang="pl-PL">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oczko</title>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lodash@4.16.6"></script>
</head>

<body>
  <header>
    <h1>OCZKO</h1>
  </header>
  <section class="app-body">

    <div class="mode-wrap">
      <div id="mode-choose-cover">
        <h3>Choose the mode:</h3>
        <button id="mode-choose-s">
          Single
        </button>
        <button id="mode-choose-m">
          Multiplayer
        </button>
      </div>
    </div>

    <div class="hands">
      <div class="hand">
        <div class="card-holder" id="player-hand-1">
        </div>
        <span id="counter-player-1"></span>
        <div class="btn-group">
          <button class="hidden" id="player-hit-1">Hit</button>
          <button class="hidden" id="player-stop-1">Stop</button>
        </div>
      </div>

      <div class="hand">
        <div class="card-holder" id="player-hand-2">
        </div>
        <span id="counter-player-2"></span>
        <div class="btn-group">
          <button class="hidden" id="player-hit-2">Hit</button>
          <button class="hidden" id="player-stop-2">Stop</button>
        </div>
      </div>

      <div class="hand">
        <div class="card-holder" id="player-hand-3">
        </div>
        <span id="counter-player-3"></span>
        <div class="btn-group">
          <button class="hidden" id="player-hit-3">Hit</button>
          <button class="hidden" id="player-stop-3">Stop</button>
        </div>
      </div>

      <div class="hand">
        <div class="card-holder" id="player-hand-4">
        </div>
        <span id="counter-player-4"></span>
        <div class="btn-group">
          <button class="hidden" id="player-hit-4">Hit</button>
          <button class="hidden" id="player-stop-4">Stop</button>
        </div>
      </div>

      <div class="hand">
        <div class="card-holder" id="player-hand-5">
        </div>
        <span id="counter-player-5"></span>
        <div class="btn-group">
          <button class="hidden" id="player-hit-5">Hit</button>
          <button class="hidden" id="player-stop-5">Stop</button>
        </div>
      </div>

    </div>

  </section>
  <script src="bundle.js"></script>
</body>

</html>
